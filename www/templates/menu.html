    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar style="background-color: #ffffff; height: 53px;">
      <div class="menu-title geometria-font">MENU</div>

      <div class="buttons" side="right">
          <img src="img/menu-button-no-line.png" menu-close class="close-menu-button">

      </div>

    </ion-header-bar>
    <ion-content>
      <ion-list>

        <ion-item ng-class="{'menu-item-unselected': !historyBool, 'menu-item-selected': historyBool}" style="margin-top: 8px;" ng-click="toggleHistory()">
          <span class="menu-item-text geometria-font">HISTORY</span>
          <img ng-show="!historyBool" src="img/red-arrow.png" class="arrow-position">
          <img ng-show="historyBool" src="img/white-arrow.png" class="arrow-position">
        </ion-item>

        <ion-scroll ng-if="historyBool" zooming="false" direction="y" class="list-container">
          <div style="height: 400px;">
            <ion-list>
              <ion-item ng-repeat="(elem, value) in historyArray" class="history-item">
                <span class="small-text-styling">{{value}}</span>
              </ion-item>

            </ion-list>

          </div>
        </ion-scroll>

        <ion-item class="menu-item-unselected">
          <span class="menu-item-text geometria-font">VIEW MY CASES</span>
          <img src="img/red-arrow.png" class="arrow-position">
        </ion-item>

        <ion-item class="menu-item-unselected">
          <span class="menu-item-text geometria-font">HELP/SUPPORT</span>
          <img src="img/red-arrow.png" class="arrow-position">
        </ion-item>

        <ion-item class="menu-item-unselected">
          <span class="menu-item-text geometria-font">LOG OUT</span>
          <img src="img/red-arrow.png" class="arrow-position">
        </ion-item>

      </ion-list>


    </ion-content>
      <img src="img/powered-by.png" class="footer-image">
  </ion-side-menu>
</ion-side-menus>
